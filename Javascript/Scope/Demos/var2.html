<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Var - Example 2</title>
	<script>
		var var1 = 18;
		var var2 = -18;
		function SetVar() {
			this.var1 = 74;
			var2 = -74;
			this.foo = 45;					// this will be a global variable
			var bar = 100;
			document.write('Function SetVar called');
			document.write('This keyword in function ' + this.var2) ;
			this.fun = function(){
				document.write("Function member");
			}
			
		}
	</script>
</head>
<body>
	<h1>Var Example 2</h1>
	<script>
		document.write("var1 has value: " + var1);
		document.write("<hr>");
		document.write("var2 has value: " + var2);
		document.write("<hr>");
		SetVar();
		document.write("<hr>");
		document.write("var1 has value: " + var1);
		document.write("<hr>");
		document.write("var2 has value: " + var2);
		document.write("<hr>");

		var app = new SetVar();
		app.fun();
		document.write(app.foo);
		document.write(app.bar);
		
	</script>
</body>
</html>
