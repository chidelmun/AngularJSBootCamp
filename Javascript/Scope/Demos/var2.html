<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Var - Example 2</title>
	<script>
		var var1 = 18;
		var var2 = -18;
		function SetVar() {
			var var1 = 74;
			var2 = -74;
			document.write('Function SetVar called');
		}
	</script>
</head>
<body>
	<h1>Var Example 2</h1>
	<script>
		document.write("var1 has value: " + var1);
		document.write("<hr>");
		document.write("var2 has value: " + var2);
		document.write("<hr>");
		SetVar();
		document.write("<hr>");
		document.write("var1 has value: " + var1);
		document.write("<hr>");
		document.write("var2 has value: " + var2);
		document.write("<hr>");
	</script>
</body>
</html>
