<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Scope - Example 2</title>
	<script>
		var v1 = 21;

		function fun2() {
			window.v2 = "variable 2"; // local variable declaration
			v3 = "Global variable declaration";  // Global variable
		}

		function writeIt() {
			var val = 330;
			document.write('v1: ' + v1);
			document.write('<hr>');
			try{
				document.write('v2: ' + v2);
			}catch(ex){							 // catch errors
				alert("An error occured : ");
			}	
			
			document.write('v3: ' + v3);
			document.write('v2: ' +  val);
		}

	</script>
</head>
<body>
	<h1>Scope Example 2</h1>
	<p><em>This page generates an error</em></p>
	<script>
		fun2();
		writeIt();
	</script>
</body>
</html>
