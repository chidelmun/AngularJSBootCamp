<!DOCTYPE HTML>

<head>
<meta charset="UTF-8">
<title>Simple Bug - onerror</title>
<script type="text/javascript">
window.addEventListener("error", function (e) {
    alert('Error: ' + e.error.message);
	return true;
});

function getInput() {
	var name = prompt('Type your name', '');
	alert('Your name has ' + name.length + ' letters.');
}
getInput();
</script>
