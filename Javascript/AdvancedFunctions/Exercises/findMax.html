<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Find Max</title>
	<style>
		#arrayDisplay {
			font-size:24px;
			margin-bottom:5px;
		}
		button {
			padding:2px 5px;
			font-size:20px;
		}
	</style>
	<script>
		function findMax(arr) {
			// write body of function here
			if(arr.length == 1){
				return arr[0];
			}else{
				var x = arr[0];
				var y = findMax(arr.splice(1));
				if(x > y){
					return x;
				}else{
					return y;
				}
			}
		}

		window.onload = function() {
			var a = [];
			var arrayDisplay = document.getElementById('arrayDisplay');
			arrayDisplay.innerHTML = '';
			for(var i=0; i<10; i++) {
				var randomNum = Math.round(Math.random() * 100); // generate a random number
				// add randomNum to the array a
				// display randomNum in the innerHTML of the #arrayDisplay div
				a.push(randomNum);
				arrayDisplay.innerHTML +=  randomNum + ',';
			}

			var resultDisplay = document.getElementById('resultDisplay');
			document.getElementById('doFindMax').addEventListener('click', function(e) {
				resultDisplay.innerHTML = '';
				resultDisplay.innerHTML = 'The max is: ' + findMax(a);
			}, 'false');
		}
		
	</script>
</head>
<body>
	<h1>Find Max</h1>
	<div id="arrayDisplay"></div>
	<button id="doFindMax">Find Max</button>
	<div id="resultDisplay"></div>
</body>
</html>
