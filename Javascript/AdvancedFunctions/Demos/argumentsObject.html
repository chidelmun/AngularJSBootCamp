<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The arguments Object</title>
</head>
<body>
	<h1>The arguments Object</h1>
	<script>
		function formatAsList(listType) {
			var myargs = Array.from(arguments).slice(1);
			if (myargs.length == 0) {
				return '';
			}
			$html_str = '<' + listType + '>';
			for (var i in myargs) {
				$html_str += '<li>' + myargs[i] + '</li>';
			}
			$html_str += '</' + listType + '>';
			return $html_str;
		}

		document.write(formatAsList('ul','item 1','item 2','item 3'));
		document.write('<hr>');
		document.write(formatAsList('ul'));
		document.write('<hr>');
		document.write(formatAsList('ol','red','green','blue','orange'));

		function defParams(){
			var res = 0;
			for(var i =0; i<arguments.length;i++){
				res += arguments[i];
			}
			return res;
		}
		document.write('<hr>');
		document.write(defParams(1,3,9,0,4, -22));

		var list = [2,8,6,0,8,2,10,6];

		var tst = list.every(function(element){		// check if every element in array is prime
			return element % 2 == 0;
		});

		document.write('<hr>');
		document.write(tst);
	</script>
</body>
</html>
