<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Default Parameters</title>
</head>
<body>
	<h1>Default Parameters</h1>
	<script>
		function fullName(fname='First', lname='Last') {
			return fname + ' ' + lname;
		}
		document.write(fullName('Brian','Hoke'));
		document.write('<hr>');
		document.write(fullName('Brian'));
		document.write('<hr>');
		document.write(fullName());
	</script>
</body>
</html>
