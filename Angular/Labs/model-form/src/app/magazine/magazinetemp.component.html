
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Form</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Fill Form</h4>
      </div>
      <div class="modal-body">
        <form [FormGroup]="magazineForm" (ngSubmit)="submitForm()">
            Full name :
            <input [formControl]="fullName" type="text"/> </br>

            Magazine Edition:
            <select [formControl]="selectedEdition">
                <option *ngFor="let e of editions" [ngValue]="e">
                    {{e.editionName}}
                </option>
            </select>

            Shipping Option:
            <input type="radio" [formControl]="selectedShipping" value="Ground"/> Ground 
            <input type="radio" [formControl]="selectedShipping" value="Air"/> Air

            <input [formControl]="acceptPolicy" type="checkbox" />
                I accept the terms and conditions

            Price: {{magazineForm.value.selectedEdition.price}}
          </br>

           <button type="submit">  Purchase </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
